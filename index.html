<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="parallelogram"></div>
                <img src="shoe.png" alt="shoe">
            </div>
            <div class="info">
                <div class="shoeName">Sneakers april edition</div>
                <div class="description">It's just a better shoe</div>
                <div class="size-info">
                    <button class="size22">22</button>
                    <button class="size23">23</button>
                    <button class="size24">24</button>
                </div>
                <div class="purchase">purchase</div>
            </div>
        </div>
    </div>
    

    <script src="./index.js" type="text/javascript"></script>
</body>
</html>
